<html>

<head>
    <title>Register page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js">
    </script>


    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form>
        <div class="box">
            <h3>
                <center>Welcome to register screen</center>
            </h3>
            <div class="align">
                <input type="text" class="input" id="name" name="name" placeholder="Name" required></input>
            </div>

            <div class="align">
                <input type="email" class="input" id="email" name="email" placeholder="Email" required></input>
            </div>

            <div class="align">
                <input type="password" class="input" id="pwd" name="pwd" placeholder="password" required></input>
            </div>

            <div class="align">
                <input type="password" class="input" id="cpwd" name="cpwd" placeholder="confirm password" required></input>
            </div>
            <div class="align">
                <label for="city">Select city:</label>
                <select name="city" id="city">
                    <option value="rajkot">rajkot</option>
                    <option value="junagadh">junagadh</option>
                    <option value="ahmedabad">ahmedabad</option>

                </select>
            </div>
            <div class="align">
                <label for="state">Select state:</label>
                <select name="state" id="state">
                    <option value="Gujarat">Gujarat</option>
                    <option value="Punjab">Punjab</option>

                </select>
            </div>
            <input type="checkbox" onchange="document.getElementById('submit').disabled = !this.checked;">Terms & condition
            </input>

            <input type="button" id="submit" class="btn" name="login" value="login" disabled="disabled" onclick="register();" />
            <div id="Result"></div>

        </div>
    </form>
</body>

</html>
